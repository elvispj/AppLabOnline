<div class="container py-5">
  <form class="mx-auto" style="max-width: 25rem;" #form="ngForm" (ngSubmit)="login(form)">
    <h1>Inicio de sesion</h1>
    <div class="mb-3">
      <label for="username">Nombre de usuario</label>
      <input type="text" class="form-control" id="username" name="username" placeholder="Nombre de usuario" [(ngModel)]="creds.email">
    </div>
    <div class="mb-3">
      <label for="password">Contraseña</label>
      <input type="password" class="form-control" id="password" name="password" placeholder="Contraseña" [(ngModel)]="creds.password">
    </div>
    <div class="d-grid">
      <button type="submit" class="btn btn-primary">Iniciar sesión</button>
    </div>
  </form>
</div>
