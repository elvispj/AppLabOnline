<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h3 class=" text-center">Inventario</h3>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <table datatable id="table_inventario" [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="row-border hover"></table>
        </div>
    </div>
</div>

<ng-template #modalEditar let-close="close">
    <div class="row">
      <div class="col-md-12 text-end">
        <button type="button" class="close" (click)="close()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
    </div>
    <div class="card" style="width: auto;">
        <div class="card-head text-center">
            <h3>Editar Inventario</h3>
        </div>
        <form (ngSubmit)="guardarCambios()">
            <div class="card-body">
                <!-- <div class="form-group">
                    <label for="inventariocostoporunidad">inventariocostoporunidad</label>
                    <input type="text" class="form-control" id="inventariocostoporunidad" name="inventariocostoporunidad" [(ngModel)]="inventario.inventariocostoporunidad" disabled>
                </div> -->
                <div class="form-group">
                    <label for="inventariocantidadoriginal">Cantidad Original</label>
                    <input type="text" class="form-control" id="inventariocantidadoriginal" name="inventariocantidadoriginal" [(ngModel)]="inventario.inventariocantidadoriginal" disabled>
                </div>
                <div class="form-group">
                    <label for="inventariocantidadactual">Cantidad Actual</label>
                    <input type="text" class="form-control" id="inventariocantidadactual" name="inventariocantidadactual" [(ngModel)]="inventario.inventariocantidadactual" required>
                </div>
                <div class="form-group">
                    <label for="inventarioimagen" class="form-label">Imagen</label>
                    <input class="form-control" type="file" (change)="readURL($event);"/>
                    <hr>
                    <img class="img-fluid rounded" id="blah" [src]="imageSrc || '/assets/img/image_not_found.jpeg'" alt="your image" />
                </div>
            </div>
            <div class="card-footer text-center">
                <button class="btn btn-success btn-lg me-1" type="submit">Guardar</button>
                <button class="btn btn-danger btn-lg ms-1" type="button" (click)="close()">Descartar</button>
            </div>
        </form>
    </div>
</ng-template>
