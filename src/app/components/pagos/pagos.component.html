<app-nav></app-nav>
<br>
<div class="container">
    <div class="row">
        <div class="col-md-12 text-center">
            <h2>Informacion del cliente</h2>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <form>
                <div class="row">
                    <div class="col-md-3">
                        <div class="form-group">
                          <label for="clientenombre">Nombre:</label>
                          <input type="text" class="form-control" id="clientenombre" name="clientenombre" [(ngModel)]="orden.cliente.clientenombre!" disabled>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="form-group">
                          <label for="clienteapellidopaterno">Apellido Paterno:</label>
                          <input type="text" class="form-control" id="clienteapellidopaterno" name="clienteapellidopaterno" [(ngModel)]="orden.cliente.clienteapellidopaterno!" disabled>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="form-group">
                          <label for="clienteapellidomaterno">Apellido Materno:</label>
                          <input type="text" class="form-control" id="clienteapellidomaterno" name="clienteapellidomaterno" [(ngModel)]="orden.cliente.clienteapellidomaterno!" disabled>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="form-group">
                          <label for="clienteedad">Edad:</label>
                          <input type="number" class="form-control" id="clienteedad" name="clienteedad" [(ngModel)]="orden.cliente.clienteedad!" disabled>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4">
                        <div class="form-group">
                          <label for="clientetelefono">Teléfono:</label>
                          <input type="tel" class="form-control" id="clientetelefono" name="clientetelefono" [(ngModel)]="orden.cliente.clientetelefono!" disabled>
                        </div>
                    </div>
                    <div class="col-md-8">
                        <div class="form-group">
                          <label for="clientedireccion">Dirección:</label>
                          <input type="text" class="form-control" id="clientedireccion" name="clientedireccion" [(ngModel)]="orden.cliente.clientedireccion!" disabled>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <hr>
    <div class="row">
        <div class="col-md-12 text-center">
            <h2>Lista Estudios</h2>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <table datatable [dtOptions]="dtOptions" class="display"></table>
        </div>
    </div>
    <hr>
    <div class="row">
        <div class="col-md-12 text-center">
            <h2>Detalles del pago</h2>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="row">
                <div class="col-md-4">
                    <div class="form-group">
                        <label for="pagoimporte">Importe</label>
                        <input type="text" class="form-control" id="pagoimporte" name="pagoimporte" [(ngModel)]="pago.pagoimporte">
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <label for="pagoiva">IVA</label>
                        <input type="text" class="form-control" id="pagoiva" name="pagoiva" [(ngModel)]="pago.pagoiva">
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <label for="pagoimportetotal">Pago Total</label>
                        <input type="text" class="form-control" id="pagoimportetotal" name="pagoimportetotal" [(ngModel)]="pago.pagoimportetotal">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <hr>
    <div class="row">
        <div class="col-md-12 text-center">
            <h3>Agregar Pago</h3>
            <div class="row">
                <div class="col-md-3">
                    <div class="form-group">
                        <label for="pagodetalleimporte">Importe</label>
                        <input type="text" class="form-control" id="pagodetalleimporte" name="pagodetalleimporte" [(ngModel)]="intpagodetallenuevo.pagodetalleimporte">
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="form-group">
                        <label for="formapagoid">Forma Pago</label>
                        <select class="form-control" id="formapagoid" name="formapagoid" [(ngModel)]="intpagodetallenuevo.formapagoid">
                            <option value="">Seleccionar</option>
                            <option *ngFor="let formapago of listaFormasPago" [ngValue]="formapago.formapagoid">
                                {{formapago.formapagonombre}}
                            </option>
                        </select>
                    </div>
                </div>
                <div class="col-md-6 text-start">
                    <button class="btn btn-primary" (click)="AgregarPagoDetalle()">Agregar Pago</button>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <span class=" text-center"><h3>Detalle del pago</h3></span>
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>Forma Pago</th>
                        <th>Importe</th>
                        <th>Estatus</th>
                        <th>Fecha</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody *ngFor="let det of listaIntpagodetalle">
                    <tr>
                        <td>{{det.formapagoid}}</td>
                        <td>{{det.pagodetalleimporte}}</td>
                        <td>{{det.pagodetalleimporte}}</td>
                        <td>{{det.pagodetallefechacreacion}}</td>
                        <td></td>
                    </tr>
                </tbody>
            </table>
            <button class="btn btn-success">Guardar</button>
            <button class="btn btn-danger">Cancelar</button>
        </div>
    </div>
</div>
