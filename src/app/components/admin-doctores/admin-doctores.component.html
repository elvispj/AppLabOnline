<div class="container">
    <div class="row">
        <div class="col-md-4">
            <h2 class="text-center">Alta de Doctor</h2>
            <form (ngSubmit)="altaDoctor()">
                <div class="form-group">
                    <label for="doctornombre" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="doctornombre" name="doctornombre" [(ngModel)]="doctor.doctornombre" required>
                </div>
                <div class="form-group">
                    <label for="doctorapellidopaterno" class="form-label">Apellido Paterno</label>
                    <input type="text" class="form-control" id="doctorapellidopaterno" name="doctorapellidopaterno" [(ngModel)]="doctor.doctorapellidopaterno" required>
                </div>
                <div class="form-group">
                    <label for="doctorapellidomaterno" class="form-label">Apellido Materno</label>
                    <input type="text" class="form-control" id="doctorapellidomaterno" name="doctorapellidomaterno" [(ngModel)]="doctor.doctorapellidomaterno" required>
                </div>
                <div class="form-group">
                    <label for="doctorcedula" class="form-label">Cédula</label>
                    <input type="text" class="form-control" id="doctorcedula" name="doctorcedula" [(ngModel)]="doctor.doctorcedula" required>
                </div>
                <div class="form-group">
                    <label for="doctortitulo" class="form-label">Título</label>
                    <input type="text" class="form-control" id="doctortitulo" name="doctortitulo" [(ngModel)]="doctor.doctortitulo" required>
                </div>
                <button type="submit" class="btn btn-primary">Guardar</button>
                <button type="reset" class="btn btn-warning btn-lg">Limpiar</button>
            </form>
        </div>
        <div class="col-md-8">
            <div class="row" *ngIf="doctorSeleccionado && doctorSeleccionado.doctorid>0" >
                <div class="col-md-12">
                    <h2>Detalle de doctor</h2>
                    <app-detalle-doctor 
                        [doctor]="doctorSeleccionado"
                        (updDoctorEmitter)="updateDoctor($event)"
                        (closeEmitter)="closeDetalle()">
                    </app-detalle-doctor>
                </div>
                <hr>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <h3>Lista de doctores</h3>
                    <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="row-border hover"></table>
                </div>
            </div>
        </div>
    </div>
</div>
