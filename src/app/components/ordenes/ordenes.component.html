<div class="container">
    <div *ngIf="vista==='LISTA'" >
        <div class="row">

            <div class="col-md-12">
                <div class="row">
                    <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
                        <h1 class="">Lista de ultimas ordenes</h1>
                    </div>
                    <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4 text-end">
                        <button type="button" class="btn btn-success" (click)="showView('ALTA')">
                            <i class="fa-solid fa-file-circle-plus icon_add"></i>
                            Alta Orden
                        </button>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                        <table id="table_ordenes" datatable [dtOptions]="dtOptions" class="display"></table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div *ngIf="vista==='ALTA'" >
        <app-altaorden (returnView)="showViewDet($event)"></app-altaorden>
    </div>
    <div *ngIf="vista==='SHOW_ORDEN'" >
        <div class="row">
            <div class="col-md-12">
                <div class="row">
                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 text-center">
                        <app-view-orden [orden]="ordenSeleccionada"></app-view-orden>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 text-center">
                        <button type="button" class="btn btn-danger" (click)="showView('LISTA')">
                            Cerrar
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <br>
</div>
